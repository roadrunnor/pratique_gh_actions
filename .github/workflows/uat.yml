name: Deploy UAT Environment 

on:
  push:
    branches:
      - uat # Ce workflow s'exécute uniquement pour la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages (UAT)
        uses: peaceiris/actions-gh-pages@v3

        with:
          github_token: ${{ secrets.GH_TOKEN }} # Token d'accès pour déployer sur GitHub Pages
          publish_dir: ./ # Dossier source, racine du dépôt
          destination_dir: uat # Déploie les fichiers dans la racine de gh-pages
